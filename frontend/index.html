{%load staticfiles%}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Horarios</title>
	<link href="{% static 'img/icon.png' %}" rel="shortcut icon">
	<link rel="stylesheet" href="{% static 'css/index.css' %}">
	<link rel="stylesheet" href="{% static 'css/loading.css' %}">
	<link rel="stylesheet" href="{% static 'css/css/material-design-iconic-font.css' %}">
	<link rel="stylesheet" href="{% static 'css/sweetalert2.css' %}">
</head>
<body>
	<div class="loading" id="loading">
		<div id="loading9">
			<div class="shaft1"></div>
			<div class="shaft2"></div>
			<div class="shaft3"></div>
			<div class="shaft4"></div>
			<div class="shaft5"></div>
			<div class="shaft6"></div>
			<div class="shaft7"></div>
			<div class="shaft8"></div>
			<div class="shaft9"></div>
			<div class="shaft10"></div>
			<p class="loadingText">Descargando datos...</p>
		</div>


	</div>
	<div class="canvas-container">
		<div class="canvas">
			<canvas id="canvas" height="800px"></canvas>
		</div>
	</div>
    <div class="float-buttons">
        <div class="button add" title="Añadir materia al tablero"><i class="zmdi zmdi-plus"></i></div>
	    <div class="button random" title="Generar horario aleatorio"><i class="zmdi zmdi-refresh"></i></div>
        <div class="button download" title="Descargar horario generado"><i class="zmdi zmdi-download"></i></div>
    </div>

	<div class="dialog-background">
		<div class="dialog-card">
			<div class="dialog-title"><b>Añadir materia</b></div>
			<label for="">Carrera:</label>
			<select name="" id="career" class="combo" onchange="changeCareer()"></select>
			<label for="">Semestre:</label>
			<select name="" id="semester" class="combo" onchange="fullSelectOfClasses()">
				<option class="opcion" value="I" selected>I</option>
				<option class="opcion" value="II">II</option>
				<option class="opcion" value="III">III</option>
				<option class="opcion" value="IV">IV</option>
				<option class="opcion" value="V">V</option>
				<option class="opcion" value="VI">VI</option>
				<option class="opcion" value="VII">VII</option>
				<option class="opcion" value="VIII">VIII</option>
				<option class="opcion" value="IX">IX</option>
				<option class="opcion" value="X">X</option>
			</select>
			<label for="">Materia:</label>
			<select name="" id="materia" class="combo"></select>
			<div class="buttons-container">
				<div class="mybuttons add-subject">Añadir <i class="zmdi zmdi-plus"></i></div>
				<div class="mybuttons close-card">Cerrar <i class="zmdi zmdi-close"></i></div>
			</div>
		</div>
	</div>

</body>
<script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
<script src="{% static  'js/jquery-3.3.1.min.js' %}" ></script>
<script src="{% static 'js/sweetalert2.min.js'%}"></script>
<script src="{% static  'js/constraits.js' %}"></script>
<script src="{% static  'js/board.js' %}"></script>
<script src="{% static  'js/combobox.js' %}"></script>
<script src="{% static  'js/cards.js' %}"></script>
<script src="{% static  'js/main.js' %}"></script>
<script src="{% static  'js/career_dao.js' %}"></script>
<script src="{% static  'js/modal.js' %}"></script>
<script src="{% static  'js/datos.js' %}"></script>
<script src="{% static  'js/random-scheduler.js' %}"></script>
<script src="{% static  'js/savePdf.js' %}"></script>

</html>
